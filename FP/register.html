<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPAJULI - Registrasi</title>
    <!-- JavaScript -->
    <script src="js/register.js" defer type="module"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <a href="register.html" class="logo">SIPAJULI<span>.</span></a>
            <div id="menu-btn" class="menu-icon">&#9776;</div>
            <div id="close-menu-btn" class="menu-icon">&times;</div>
        </nav>
    </header>

    <!-- Create Account Form -->
    <div class="container">
        <div class="form-wrapper">
            <h1>Create Account</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Create Account</button>
                <label for="google-login-btn">or login with:</label>
                <div class="social-buttons">
                    <button type="button" id="google-login-btn" class="google-button">
                        <i class="fab fa-google"></i> Google</button>
                </div>
                <p>Have an account? <a href="loginmenu.html">Login Here</a></p>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SIPAJULI - Pengaduan Parkir Liar</p>
    </footer>
</body>
</html>
