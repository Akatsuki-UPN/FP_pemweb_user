<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">SIPAJULI<span>.</span></a>
            <div id="menu-btn" class="menu-icon">&#9776;</div>
            <ul class="menu-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="userprofil.html">Profil</a></li>
                <li id="loginLogoutBtn"></li>
            </ul>
            <div id="close-menu-btn" class="menu-icon">&times;</div>
        </nav>
    </header>

    <div class="complaint-container">
        <div class="complaint-form-wrapper">
            <h1>Ajukan Pengaduan Parkir Liar</h1>
            <form id="complaintForm">
                <div class="input-group">
                    <label for="name">Nama Lengkap Lokasi:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="input-group">
                    <label for="description">Deskripsi:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="input-group">
                    <label for="photo">Foto:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" />
                </div>
                <button type="submit">Kirim Pengaduan</button>
                <div id="errorMessage" style="color:red;"></div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SIPAJULI - Pengaduan Parkir Liar</p>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="js/complaint.js"></script>
